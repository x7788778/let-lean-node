<style>
    .box {
        width: 100px;
        height: 100px;
        border-color: black;
        margin: 10px 10px;
        background-color: aqua;

</style>

            const box = document.querySelector('.box')
            box.addEventListener('click',(e)=>{
                console.log(e.target,'e')
                let ele = e.target
                ele.style.backgroundColor = 'blue'
            })
        }
    </script>
